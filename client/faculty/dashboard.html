<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='admin/styles.css') }}">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

	<title>AdminHub</title>
</head>
<body>

	<!-- SIDEBAR -->
	<section id="sidebar">
		<nav>
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">Stress Check</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="#">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					
				</a>
			</li>
			<li>
				<a href="{{ url_for('index') }}" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
		</nav>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
		</nav>
		<!-- NAVBAR -->


	<!-- MAIN -->
	<main>
		<div class="head-title">
			<div class="left">
				<h1> Faculty Dashboard</h1>
				<ul class="breadcrumb">
					<li>
						<a href="#">Dashboard</a>
					</li>
					<li><i class='bx bx-chevron-right' ></i></li>
					<li>
						<a class="active" href="#">Overview</a>
					</li>
				</ul>
			</div>
			
		</div>
		
		<div class="dashboard-overview">
			<div class="overview-card">
				<i class='bx bxs-user' ></i>
				<h3>100</h3>
				<p>Users Registered</p>
			</div>
			<div class="overview-card">
				<i class='bx bxs-calendar-check' ></i>
				<h3>50</h3>
				<p>Recent Assessments</p>
			</div>
			<div class="overview-card">
				<i class='bx bxs-bell' ></i>
				<h3>10</h3>
				<p>Notifications</p>
			</div>
		</div>

		<div class="dashboard-overview">
			<div class="graphs">

			</div>
		</div>

		<div id="chartContainer" style="display: flex;">
            <div id="columnchart_values" style="flex: 1;"></div>
            <div id="piechart" style="flex: 1;"></div>
        </div>

	</main>
	<!-- MAIN -->
</section>
	<!-- CONTENT -->
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">
	  google.charts.load("current", {packages:['corechart']});
	  google.charts.setOnLoadCallback(drawChart);
	  function drawChart() {
		var data = google.visualization.arrayToDataTable([
		  ["Element", "Percentage of User", { role: "style" } ],
		  ["1st Year", 51.5, "green"],
		  ["2nd Year", 49.7, "silver"],
		  ["3rd Year", 78.5, "4CAF50"],
		  ["4th Year", 63.3, "color: #e5e4e2"]
		]);
  
		var view = new google.visualization.DataView(data);
		view.setColumns([0, 1,
						 { calc: "stringify",
						   sourceColumn: 1,
						   type: "string",
						   role: "annotation" },
						 2]);
  
						 var options = {
			title: "Average Stress Level Summary: yr level",
			titleTextStyle: {
				color: '#333',
				fontName: 'Arial', 
				fontSize: 18, 
				bold: true, 
				textAlign: 'right'
			},
			width: 600,
			height: 400,
			bar: { groupWidth: "95%" },
			legend: { position: "none" },
		};
		var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
		chart.draw(view, options);
	}
	</script>

		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript">
		google.charts.load('current', {'packages':['corechart']});
		google.charts.setOnLoadCallback(drawChart);

		function drawChart() {

			var data = google.visualization.arrayToDataTable([
			['Task', 'Hours per Day'],
			['Academic',     10],
			['Financial',      17],
			['Socio-economic',  15],
			['Environment', 8],
			]);

			var options = {
			title: 'Stress Factor Percentage',
			titleTextStyle: {
				color: '#333',
				fontName: 'Arial', 
				bold: true, 
				textAlign: 'right'
			},
		};

			var chart = new google.visualization.PieChart(document.getElementById('piechart'));

			chart.draw(data, options);
		}
		</script>
	

	<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
