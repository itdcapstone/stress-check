<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

    <title>Feedback</title>

    <style>
    

/* Media Queries */

/* For small screens (max-width: 768px) */
@media (max-width: 768px) {
  
    textarea {
        height: 50%; /* Adjust textarea height */
        font-size: 0.875rem;
    }

    .btn-group {
        gap: 1rem; /* Consistent gap between buttons */
        width: 300px;
        display: contents;
    }

    .btn-group .btn {
        width: 30%;
        padding: 0.75rem 1rem;
        font-size: 0.875rem;
    }
}

/* For very small screens (max-width: 480px) */
@media (max-width: 480px) {

    .wrapper {
        padding: 1rem;
        height: 300px;
    }
  

    textarea {
        height: 40%; /* Reduce height for very small screens */
        font-size: 0.75rem;
    }

    .btn-group {
        gap: 0.75rem; /* Slightly smaller gap between buttons */
    }

    .btn-group .btn {
        
        padding: 0.75rem 1rem;
        font-size: 0.75rem; /* Smaller font size for small screens */
    }
}



    </style>
</head>
<body>


    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bx-badge-check'></i>
            <span class="text">Stress Check</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="{{ url_for('dashboard', username=username) }}">
                    <i class='bx bxs-dashboard' ></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('analytics') }}">
                    <i class='bx bxs-doughnut-chart' ></i>
                    <span class="text">History</span>
                </a>
            </li>
			<li>
                <a href="{{ url_for('recommendation') }}">
                    <i class='bx bxs-message-rounded-dots'></i>
                    <span class="text">Recommendation</span>
                </a>
            </li>
			<li>
                <a href="{{ url_for('profile') }}">
                    <i class='bx bxs-user-circle' ></i>
                    <span class="text">My Profile</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('faqs') }}">
                    <i class='bx bx-question-mark'></i>
                    <span class="text">FAQ's</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li  class="active">
                <a href="{{ url_for('feedback') }}">
                    <i class='bx bxs-user-pin'></i>
                    <span class="text">Feedback</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('login') }}" class="logout">
                    <i class='bx bxs-log-out-circle' ></i>
                    <span class="text">Logout</span>
                </a>
            </li>
            <img src="{{ url_for('static', filename='assets/plants.png') }}" alt="Image Description">
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
        <nav>
            <i class="bx bx-menu"></i>
            <form action="#">
              
          </nav>
          
     <!-- MAIN -->
     <main>
        <div class="head-title-center">
            <div class="center">
                <h1>Share your feedback</h1>
            </div>
        </div>
        <ul class="box-info">
            <li>
                <div class="wrapper">
                    <form id="feedback-form" method="POST" action="{{ url_for('feedback') }}">
                        <textarea name="feedback" cols="30" rows="5" placeholder="Share your feedback..." required></textarea>
                        <div class="btn-group">
                            <button type="submit">Submit</button>
                            <button type="button" class="btn cancel">Cancel</button>
                        </div>
                    </form>
                </div>
            </li>
        </ul>
    </main>
</section>
<!-- TOAST -->
<div id="toast" class="toast hidden">Feedback sent successfully!</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
