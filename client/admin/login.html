<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='client_styles/logIn_styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='admin/admin_styles/toast.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='client_styles/alert_styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='assets/stress check.png') }}" type="image/x-icon">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <header>
        <div class="nav__header">
            <div class="nav__logo">
                <a href="#" class="brand">
                    <i class='bx bx-badge-check'></i>
                </a>
            </div>
            <div class="nav__menu__btn" id="menu-btn">
                <span><i class="ri-menu-line"></i></span>
            </div>
        </div>
    </header>

    <div id="toast"></div>
     <!-- Flash Messages -->
			{% with messages = get_flashed_messages(with_categories=true) %}
			{% if messages %}
				<div id="flash-messages">
					{% for category, message in messages %}
					<div class="custom-alert {% if category == 'error' %}error-alert{% else %}success-alert{% endif %}">
						{{ message }}
					</div>
					{% endfor %}
				</div>
			{% endif %}
			{% endwith %}

    <div class="container">
        <div class="content-wrapper">
            <div class="image-wrapper">
                <img src="{{ url_for('static', filename='assets/office2.png') }}" alt="header" class="header-image" />
            </div>
            <div class="wrapper">
                <!-- Updated form to prevent default action and enable AJAX -->
                <form id="adminLoginForm">
                    <h1>Admin Login</h1>
                    <div class="input-box">
                        <input type="text" name="identifier" id="identifier" placeholder="Username or Email" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" id="password" placeholder="Password" required>
                        <i class='bx bxs-show' id="togglePassword" onclick="togglePasswordVisibility()"></i>
                    </div>
                    <button class="btn"  type="submit">Login</button>
                </form>
            </div>
            <div class="image-wrapper">
                <img src="{{ url_for('static', filename='assets/books.png') }}" alt="header" class="header-image" />
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='admin_scripts/login.js') }}"></script>
    <script src="{{ url_for('static', filename='user_scripts/custom-alert.js') }}"></script>
</body>
</html>
