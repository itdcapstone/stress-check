<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='logIn_styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='admin/admin_styles/toast.css') }}">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <header>
        <div class="nav__header">
            <div class="nav__logo">
                <a href="#" class="brand">
                    <i class='bx bx-badge-check'></i>
                </a>
            </div>
            <div class="nav__menu__btn" id="menu-btn">
                <span><i class="ri-menu-line"></i></span>
            </div>
        </div>
        <ul class="nav__links" id="nav-links">
        </ul>
        <div class="nav__btns">
            <a href="{{ url_for('student_login') }}" class="btn">Student</a>
        </div>
    </header>

    <div id="toast"></div>

    <div class="container">
        <div class="content-wrapper">
            <div class="image-wrapper">
                <img src="{{ url_for('static', filename='assets/office2.png') }}" alt="header" class="header-image" />
            </div>
            <div class="wrapper">
                <!-- Updated form to prevent default action and enable AJAX -->
                <form id="adminLoginForm">
                    <h1>Admin Login</h1>
                    <div class="input-box">
                        <input type="text" name="identifier" id="identifier" placeholder="Username or Email" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" id="password" placeholder="Password" required>
                        <i class='bx bxs-show' id="togglePassword" onclick="togglePasswordVisibility()"></i>
                    </div>
                    <button class="btn" type="submit">Login</button>
                </form>
                <div class="register-link">
                    <p><a href="{{ url_for('index') }}">Home</a></p>
                </div>
            </div>
            <div class="image-wrapper">
                <img src="{{ url_for('static', filename='assets/books.png') }}" alt="header" class="header-image" />
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text'; // Show password
                toggleIcon.classList.remove('bxs-show'); // Change to hide icon
                toggleIcon.classList.add('bxs-hide'); 
            } else {
                passwordInput.type = 'password'; // Hide password
                toggleIcon.classList.remove('bxs-hide'); // Change back to show icon
                toggleIcon.classList.add('bxs-show');
            }
        }

        document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
            event.preventDefault();
    
            const formData = new FormData(this);
    
            fetch('/admin_login', { method: 'POST', body: formData })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json(); // Parse JSON response
                })
                .then(data => {
                    if (data.success) {
                        // Store the success message in session and redirect
                        sessionStorage.setItem('success_message', data.success);
                        window.location.href = data.redirect_url; // Redirect to admin dashboard
                    } else if (data.error) {
                        showToast(data.error, 'error');
                    } else {
                        showToast('Unexpected response format.', 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showToast('An unexpected error occurred. Please try again.', 'error');
                });
        });
    
        // Function to show toast messages
        function showToast(message, type) {
            const toast = document.getElementById('toast');
            if (!toast) {
                console.error('Toast element not found!');
                return;
            }
    
            // Set the message
            toast.innerText = message;
    
            // Remove any existing classes first
            toast.classList.remove('show', 'success', 'error', 'fade-out');
    
            // Add the correct type class (either success or error)
            toast.classList.add('show', type);
    
            // Set the toast to fade out after 3 seconds
            setTimeout(() => {
                toast.classList.add('fade-out'); // Apply fade-out after 3 seconds
                setTimeout(() => {
                    toast.classList.remove('show', 'fade-out'); // Remove the show and fade-out after 500ms
                    toast.innerText = ''; // Clear the message
                }, 500); // Match this with the fade-out animation duration
            }, 3000); // Show toast for 3 seconds
        }
    </script>
</body>
</html>
