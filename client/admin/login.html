<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='logIn_styles.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav__header">
            <div class="nav__logo">
                <a href="#" class="brand">
                    <i class='bx bx-badge-check'></i>
                </a>
            </div>
            <div class="nav__menu__btn" id="menu-btn">
                <span><i class="ri-menu-line"></i></span>
            </div>
        </div>
        <ul class="nav__links" id="nav-links">
        </ul>
        <div class="nav__btns">
            <a href="{{ url_for('student_login') }}" class="btn">Student</a>
        </div>
    </header>
    <div class="container">
        <div class="content-wrapper">
            <div class="image-wrapper">
                <img src="{{ url_for('static', filename='assets/office2.png') }}" alt="header" class="header-image" />
            </div>
            <div class="wrapper">
                <form action="{{ url_for('admin_login_dashboard') }}" method="POST">
                    <h1>Admin Login</h1>
                    <div class="input-box">
                        <input type="text" name="username" placeholder="Username" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" placeholder="Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <button class="btn" type="submit">Login</button>
                </form>
                <div class="register-link">
                    <p><a href="{{ url_for('index') }}">Home</a></p>
                </div>
            </div>
            <div class="image-wrapper">
                <img src="{{ url_for('static', filename='assets/books.png') }}" alt="header" class="header-image" />
            </div>
        </div>
    </div>
</body>
</html>
