<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<!-- Boxicons -->
	<link href='https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

	<!-- My CSS -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='admin/admin_styles/faqs.css') }}">

	<title>FAQs Management</title>
</head>
<body>

	<!-- SIDEBAR -->
	<section id="sidebar">
		<nav>
		<a href="#" class="brand">
			<i class='bx bx-badge-check'></i>
			<span class="text">Stress Check</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="{{ url_for('admin_dashboard', username=username) }}">
                    <i class='bx bxs-dashboard' ></i>
                    <span class="text">Dashboard</span>
                </a>
			</li>
			<li>
				<a href="{{ url_for('management') }}">
					<i class='bx bxs-user-detail'></i>
					<span class="text">User Management</span>
				</a>
			</li>
			<li class="active">
				<a href="{{ url_for('data_management') }}">
					<i class='bx bxs-data'></i>
					<span class="text">Data Management</span>
				</a>
			</li>
			<li>
				<a href="{{ url_for('data') }}">
					<i class='bx bxs-report'></i>
					<span class="text">Reports</span>
				</a>
			</li>
			<li>
				<a href="{{ url_for('admin_feedback') }}">
					<i class='bx bxs-user-pin'></i>
					<span class="text">User Feedback</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			
			<li>
				<a href="{{ url_for('admin_logout') }}" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
			
		</ul>
		</nav>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class="bx bx-menu"></i>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>FAQs Management</h1>
					<ul class="breadcrumb">
						<li>
							<a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right'></i></li>
						<li>
							<a href="{{ url_for('data_management') }}">Data Management</a>
						</li>
						<li><i class='bx bx-chevron-right'></i></li>
						<li>
							<a href="{{ url_for('faqs_management') }}">FAQs Management</a>
						</li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
							<a class="active" href="#">Create Faqs</a>
						</li>
					</ul>
				</div>
			</div>

			  <!-- FAQ Creation Form -->
              <div class="outer-container">
                
              <div class="container mt-4">
                <form action="{{ url_for('create_faq') }}" method="POST">
                    <div class="mb-3">
                        <label for="question" class="form-label">Question</label>
                        <input type="text" class="form-control" id="question" name="question" required>
                    </div>

                    <div class="mb-3">
                        <label for="answer" class="form-label">Answer</label>
                        <textarea class="form-control" id="answer" name="answer" rows="4" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Create FAQ</button>
                </form>
            </div>
        </div>
		</main>
		<!-- MAIN -->

	</section>
	<!-- CONTENT -->

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
