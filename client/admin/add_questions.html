		 <h1>Add New Question</h1>

    <form method="POST" action="{{ url_for('submit_question') }}" class="question-form">
        <label for="question">Question:</label>
        <input type="text" id="question" name="question"><br><br>

        <label for="type">Type:</label>
        <select id="type" name="type">
            <option value="likert_scale_frequency">Frequency Likert Scale</option>
			<option value="likert_scale_quality">Quality Likert Scale</option>
			<option value="likert_scale_agreement">Agreement Likert Scale</option>
            <option value="rating_scale_5">Rating Scale</option>
            <option value="yes_no">Text Entry</option>
        </select><br><br>

        <label for="category">Category:</label>
        <select id="category" name="category">
			<option value="psychological ">Psychological</option>
            <option value="socio_economic">Socio-Economic</option>
            <option value="Environmental">Environmental</option>
			<option value="Academic">Academic</option>
        </select><br><br>

        <input type="submit" value="Add Question">
    </form>

    <a href="{{ url_for('stress_questions') }}" class="btn-back">Back to Questions</a>
