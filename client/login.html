<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='logIn_styles.css') }}">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>

    
    /* Modal Styles */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .modal-header {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .modal-body {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .modal-footer {
      display: flex;
      justify-content: space-between;
    }

    .modal-footer button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-footer button.cancel-btn {
      background-color: #ccc;
      color: #333;
    }

    /* Show modal */
    .modal-overlay.show {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav__header">
      <div class="nav__logo">
        <a href="#" class="brand">
          <i class='bx bx-badge-check'></i>
        </a>
      </div>
      <div class="nav__menu__btn" id="menu-btn">
        <span><i class="ri-menu-line"></i></span>
      </div>
    </div>
    <ul class="nav__links" id="nav-links"></ul>
    <div class="nav__btns">
      <a href="http://127.0.0.1:5000/admin_login" class="btn">Admin</a>
    </div>
  </header>

  <div class="container">
    <div class="content-wrapper">
      <div class="image-wrapper">
        <img src="{{ url_for('static', filename='assets/ofiice.png') }}" alt="header" class="header-image" />
      </div>
      <div class="wrapper">
        <form id="login-form" action="http://127.0.0.1:5000/login" method="POST">
          <h1>Student Login</h1>
          <div class="input-box">
            <input type="text" name="username" placeholder="Username" required>
            <i class='bx bxs-user'></i>
          </div>
          <div class="input-box">
            <input type="password" name="password" placeholder="Password" required id="password">
            <i class='bx bxs-show' id="togglePassword" onclick="togglePasswordVisibility()"></i>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox">Remember Me</label>
            <a href="#">Forgot Password</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="register-link">
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Register</a></p>
          </div>
          <div class="register-link">
            <p><a href="/">Home</a></p>
          </div>
        </form>
      </div>
      <div class="image-wrapper">
        <img src="{{ url_for('static', filename='assets/books.png') }}" alt="header" class="header-image" />
      </div>
    </div>
  </div>

  <!-- Incorrect login modal -->
  <div id="incorrectLoginModal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">Incorrect Password</div>
      <div class="modal-body">
        Would you like to try again or reset your password?
      </div>
      <div class="modal-footer">
        <button type="button" class="cancel-btn" onclick="hideModal('incorrectLoginModal')">Try Again</button>
        <button type="button" onclick="window.location.href='/forgot-password'">Forgot Password</button>
      </div>
    </div>
  </div>

  <!-- User not found modal -->
  <div id="userNotFoundModal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">User Not Found</div>
      <div class="modal-body">
        The user you entered is not in our system. Would you like to sign up or cancel?
      </div>
      <div class="modal-footer">
        <button type="button" class="cancel-btn" onclick="hideModal('userNotFoundModal')">Cancel</button>
        <button type="button" onclick="window.location.href='/signup'">Sign Up</button>
      </div>
    </div>
  </div>

  <script>
    function showModal(modalId) {
      document.getElementById(modalId).classList.add('show');
    }
    
    function hideModal(modalId) {
      document.getElementById(modalId).classList.remove('show');
      if (modalId === 'incorrectLoginModal') {
        // Clear the password input field
        document.querySelector('input[name="password"]').value = '';
      }
    }

    // Trigger modal based on the login response
    const incorrectLogin = '{{ incorrect_login|default(False) }}'; // Passed from backend
    const userNotFound = '{{ user_not_found|default(False) }}'; // Passed from backend

    if (incorrectLogin === 'True') {
      showModal('incorrectLoginModal');
    } else if (userNotFound === 'True') {
      showModal('userNotFoundModal');
    }

    function togglePasswordVisibility() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('togglePassword');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text'; // Show password
            toggleIcon.classList.remove('bxs-show'); // Change to hide icon
            toggleIcon.classList.add('bxs-hide'); // Assuming you have a 'bxs-hide' icon
        } else {
            passwordInput.type = 'password'; // Hide password
            toggleIcon.classList.remove('bxs-hide'); // Change back to show icon
            toggleIcon.classList.add('bxs-show');
        }
    }
  </script>
</body>
</html>
